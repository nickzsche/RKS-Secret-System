<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKS ≈ûifreleme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>RKS ≈ûifreleme Sistemi</h1>
        
        <div class="stats-bar">
            <span>≈ûifreleme: <span id="encryption-count">0</span></span>
            <span>√á√∂zme: <span id="decryption-count">0</span></span>
        </div>

        <div class="input-section">
            <div class="text-controls">
                <textarea id="input-text" placeholder="≈ûifrelenecek/√á√∂z√ºlecek metni girin"></textarea>
                <div class="char-count">Karakter: <span id="char-count">0</span></div>
            </div>
            
            <div class="key-section">
                <input type="password" id="key" placeholder="Anahtar kelime">
                <button class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>
            
            <div class="buttons">
                <button onclick="processText('encrypt')">≈ûifrele</button>
                <button onclick="processText('decrypt')">√á√∂z</button>
                <button onclick="clearAll()">Temizle</button>
            </div>
        </div>

        <div class="result-section">
            <h3>Sonu√ß:</h3>
            <div class="result-controls">
                <textarea id="result" readonly></textarea>
                <button onclick="copyToClipboard()">Kopyala</button>
            </div>
        </div>
    </div>

    <script>
        async function updateStats() {
            const response = await fetch('/stats');
            const data = await response.json();
            document.getElementById('encryption-count').textContent = data.encryption_count;
            document.getElementById('decryption-count').textContent = data.decryption_count;
        }

        function updateCharCount() {
            const text = document.getElementById('input-text').value;
            document.getElementById('char-count').textContent = text.length;
        }

        function togglePassword() {
            const keyInput = document.getElementById('key');
            keyInput.type = keyInput.type === 'password' ? 'text' : 'password';
        }

        async function copyToClipboard() {
            const result = document.getElementById('result');
            await navigator.clipboard.writeText(result.value);
            alert('Sonu√ß panoya kopyalandƒ±!');
        }

        function clearAll() {
            document.getElementById('input-text').value = '';
            document.getElementById('key').value = '';
            document.getElementById('result').value = '';
            updateCharCount();
        }

        // Event listeners
        document.getElementById('input-text').addEventListener('input', updateCharCount);
        
        // Initial stats update
        updateStats();
        setInterval(updateStats, 30000); // Her 30 saniyede bir g√ºncelle

        async function processText(action) {
            const text = document.getElementById('input-text').value;
            const key = document.getElementById('key').value;
            
            if (!text || !key) {
                alert('L√ºtfen metin ve anahtar giriniz!');
                return;
            }

            try {
                const response = await fetch(`/${action}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text, key })
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('result').value = data.result;
                } else {
                    alert('Hata: ' + data.error);
                }
            } catch (error) {
                alert('Bir hata olu≈ütu: ' + error);
            }
        }
    </script>
</body>
</html>
